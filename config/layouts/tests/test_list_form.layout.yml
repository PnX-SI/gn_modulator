              type: list_form
              items: [a, b, c]
              default: [a, b]
              multiple: true
        - label: objects
          items:
            - key: nomenclature
              type: list_form
              module_code: MODULATOR
              object_code: ref_nom.nomenclature
              nomenclature_type: STADE_VIE
        - label: advance
          items:
            - key: area_com_simple
              type: list_form
              module_code: MODULATOR
              object_code: ref_geo.area
              area_type: COM
              reload_on_search: true
            - key: area_com_default
              type: list_form
              module_code: MODULATOR
              object_code: ref_geo.area
              area_type: COM
              reload_on_search: true
              default: 1801
