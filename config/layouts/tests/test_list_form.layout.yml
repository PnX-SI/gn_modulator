  type: form
  direction: row
  items:
    - type: message
      json: __f__data
    - display: tabs
      selected_tab: advance
      items:
        - label: basique
          items:
            - key: items_simple
              type: list_form
              items: [a, b, c]
            - key: items_multiple
              type: list_form
              items: [a, b, c]
              multiple: true
            - key: items_simple_default
              type: list_form
              items: [a, b, c]
              default: "a"
