type: layout
code: test_object_config
title: Layout test object config
description: Layout de test pour la config des objects

layout:
  title: Test object_config
  items:
    - key: site
      title: site
      flex: "0"
      type: dict
      items:
        - title: "__f__`module_code : ${context.module_code}`"
          style: "__f__context.module_code == 'm_monitoring' ? {color: 'green'} : {color:'red'}"
        - title: "__f__`object_code : ${context.object_code}`"
          style: "__f__context.object_code == 'site' ? {color: 'green'} : {color:'red'}"
        - title: "__f__`Label : ${utils.object_label(context)}`"
          style: "__f__utils.object_label(x) == 'site' ? {color: 'green'} : {color:'red'}"
        - title: "__f__`Labels : ${utils.object_labels(x)}`"
          style: "__f__utils.object_labels(x) == 'sites' ? {color: 'green'} : {color:'red'}"
        # - title: "__f__`Tab label : ${utils.object_tab_label(context)}`"
          # style: "__f__utils.object_tab_label() == 'Sites (1/10)' ? {color: 'green'} : {color:'red'}"

    - title: breadcrumbs
      flex: '0'
      items:
        - title: depuis context (page liste de site)
          items:
            - type: breadcrumbs
        - title: depuis layout (page site details (id_site=1))
          items:
            - page_code: site_details
              params:
                id_site: 1
              type: breadcrumbs
    - title: form
      type: form
      items:
        type: string
        title: test 1

data:
  site:
    object_code: site
    nb_total: 10
    nb_filtered: 1
  visit:
    object_code: visit
    nb_total: 5
    nb_filtered: 2

context:
  module_code: m_monitoring
  page_code: site_list
