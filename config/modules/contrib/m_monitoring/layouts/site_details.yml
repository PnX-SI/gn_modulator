layout_name: m_monitoring.site_details
height_auto: true
direction: row
items:
    -
        type: map
        items:
            -
                type: object
                display: geojson
                key: site
    -
        items:
            -
                type: breadcrumbs
                flex: '0'
            -
                key: site
                type: object
                display: properties
            -
                display: tabs
                items:
                    -
                        label: '__f__`Visites (${data.visit.filtered}/${data.visit.total})`'
                        items:
                            -
                                key: visit
                                action: create
                                type: button
                                icon: add
                                color: primary
                                flex: '0'
                                params: '__f__{ return {id_site: data.site.value}}'
                            -
                                type: object
                                display: table
                                key: visit
                    -
                        label: '__f__`Protocoles (${data.module.filtered}/${data.module.total})`'
                        items:
                            -
                                type: object
                                display: table
                                key: module
