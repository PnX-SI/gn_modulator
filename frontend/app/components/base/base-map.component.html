<div *ngIf="componentInitialized; else loadingBlock">
    <h4>{{ tableTitle }}</h4>
    <modules-map
      [mapId]="mapId"
      height="800px"
      [zoom]="zoom"
      [center]="center"
      [layersData]=layersData
    ></modules-map>
</div>

<ng-template #loadingBlock>
    <div>Chargement en cours</div>
</ng-template>
