

<div class="element-container" *ngIf='componentInitialized; else loadingBlock' [attr.id]="elemId">

  <div class="flex-row-container">

      <div
        class='map-row-container'
        *ngIf="hasGeometry()"
      >
        <modules-map
          [mapId]="mapId"
          [height]="height"
          [zoom]="zoom"
          [center]="center"
          [layersData]="layersData"
        ></modules-map>
      </div>


      <div class="content-container" [ngStyle]="{'height': height}">

        <h4 *ngIf="displayTitle">{{componentTitle}}</h4>

        <div class="content">
          <modules-base-layout
            [layout]="layout"
            [layoutData]="layoutData"
            [debug]="debug"
          ></modules-base-layout>
        </div>

        <div class="button-container">
          <button
            class="btn btn-success small mr-2"
            (click)="onEditClick()"
            *ngIf="bEditAllowed"
        >
          Ã‰diter
        </button>

        </div>

      </div>

    </div>


</div>

<ng-template #loadingBlock>
    <div>
        Chargement en cours
    </div>
  </ng-template>
