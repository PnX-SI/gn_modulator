<div *ngIf="debug" class="debug"> {{ _name }} value {{ value }} filters {{ filters | json }}</div>

<div
  *ngIf="componentInitialized"
  [attr.id]="elemId"
  class="element-container"
>

<div class="map-list-container">
    <div class="map-list-filters">
        <h3> Filtres</h3>
        <modules-base-filters
            [debug]="debug"
            [height]="height"
            [moduleName]="moduleName"
            [schemaName]="schemaName"
            (onEvent)="processEvent($event)"
        ></modules-base-filters>
    </div>

    <div class="map-list-map">

        <modules-base-map
            [compress]="false"
            [debug]="debug"
            [filters]="filters"
            [height]="height"
            [mapId]="mapId"
            [moduleName]="moduleName"
            [schemaName]="schemaName"
            [value]="value"
            (onEvent)="processEvent($event)"
        ></modules-base-map>
    </div>

    <div class="map-list-list">
        <div class="action-list">
            <button (click)="emitEvent({action: 'create'})" mat-fab color="primary">
                <mat-icon matTooltip="Ajouter">add</mat-icon>
            </button>
            <button
                (click)="emitEvent({action: 'export', module_code: 'm_sipaf', export_code: 'sipaf.pf'})"
                mat-fab color="primary"
            >
                <mat-icon matTooltip="Exporter">save</mat-icon>
            </button>

        </div>
        <modules-base-table
            [displayFilters]="false"
            [debug]="debug"
            [filters]="filters"
            [moduleName]="moduleName"
            [short]="true"
            [size]="13"
            [schemaName]="schemaName"
            [value]="value"
            (onEvent)="processEvent($event)"
        ></modules-base-table>
    </div>


</div>

</div>
