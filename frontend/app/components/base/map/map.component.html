<div
  class="map-container"
  [ngStyle]="{'height': height, 'position': 'relative'}"
>
    <div *ngIf="isProcessing" class="processing">
      <div>
        <mat-spinner></mat-spinner>
      </div>
    </div>

    <div
    [ngStyle]="{'height': '100%'}"
    class=map
    >
    <div
    [attr.id]="mapId"
    [ngStyle]="{'height': '100%'}"
    >
    </div>
  </div>

</div>
