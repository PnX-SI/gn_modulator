  <!-- object table-->
<div [attr.id]="_id" class="layout-section table " [ngStyle]="computedLayout.style">
  <div [attr.id]="tableId"></div>
  <div>
    <!-- Fenêtre modal pour confirmer la suppression d'un élément -->
    <modules-layout
      [data]="[data]"
      [layout]="modalDeleteLayout"
      [parentContext]="context"
      (onAction)="processAction($event)"
    >
    </modules-layout>
  </div>
</div>
