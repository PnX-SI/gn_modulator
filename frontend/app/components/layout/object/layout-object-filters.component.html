<!-- schema-->
<div
  *ngIf="debug && layout && computedLayout"
  class="debug"
  [ngStyle]="{ 'margin-left': debugMarginLeft }"
>
  <b>{{ layoutType }}</b> - {{ computedLayout.object_name }} -
</div>

<div [attr.id]="_id" class="layout-section" [ngStyle]="computedLayout.style">
<div v-if="filterValues">
  <modules-layout
    [layout]="processedLayout"
    [data]="filterValues"
    [debug]="debug"
    (onAction)="processAction($event)"
  ></modules-layout>

</div>

</div>
