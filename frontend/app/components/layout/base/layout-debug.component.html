<div *ngIf="debugData" class="debug-container">
  <div class="debug" [ngStyle]="{ 'margin-left': (debugData.debug || 0) * 2 + 'px' }">
    <b>{{ debugData.layoutType }}</b>
    <i *ngIf="debugData.layoutType == 'code'">&nbsp;{{ debugData.code }}&nbsp;</i>
    <i *ngIf="debugData.display">&nbsp;{{ debugData.display }}&nbsp;</i>
    <span *ngIf="debugData.data" class="debug-details" [matTooltip]="debugData.data">d</span>
    <span *ngIf="debugData.local_data" class="debug-details" [matTooltip]="debugData.local_data"
      >ld</span
    >
    <span *ngIf="debugData.element_data" class="debug-details" [matTooltip]="debugData.element_data"
      >ed</span
    >
    <span class="debug-details" [matTooltip]="debugData.layout"
      >l
      <i *ngIf="debugData.itemsLength">
        ({{ debugData.itemsLength }}{{ debugData.direction == 'row' ? '-' : '' }})</i
      ></span
    >
    <span class="debug-details" [matTooltip]="debugData.computedLayout">cl </span>

    <span class="debug-details" [matTooltip]="debugData.context">c</span>
  </div>
</div>
