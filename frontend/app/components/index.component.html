<h1>Module gn_modules</h1>

<div *ngFor='let group of schemaGroups'>
    <h2>{{group.label}}</h2>
    <ul>
        <li *ngFor="let elem of group.items">
            <a href="#/modules/test_schema/{{group.name}}/{{elem}}">
                <i>{{group.name}}.{{elem}}</i>
            </a>
        </li>
    </ul>
</div>
