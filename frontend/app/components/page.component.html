<!-- Element de page
    - permet d'afficher le layout associé à la page
    - et de faire remonter les actions à exécuter
-->

<div *ngIf="pageInitialized" class="page">
  <modules-layout
    *ngIf="layout && pageAuthorized"
    [layout]="layout"
    [data]="data"
    [debug]="debug"
    (onAction)="processAction($event)"
  ></modules-layout>
  <div *ngIf="!pageAuthorized" class="layout-message error">
    Vous n'avez pas les accès requis pour le module {{ moduleCode}}
  </div>
</div>
