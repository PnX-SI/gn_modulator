<!-- Elements -->
<div *ngIf="pageConfig">

<div>
    <ng-container *ngFor="let breadcrumb of breadcrumbs; last as isLast;">
        <a *ngIf="!!breadcrumb.url" [href]="breadcrumb.url"> {{ breadcrumb.txt }} </a>
        <a *ngIf="!breadcrumb.url"> {{ breadcrumb.txt }} </a>
        <ng-container *ngIf="!isLast">/</ng-container>
    </ng-container>

</div>

<div *ngFor="let element of pageConfig.elements">
    <modules-page-element
        [elementType]="element.type"
        [schemaName]="element.schema_name"
        [moduleName]="routeData.moduleName"
        [actions]="element.actions || actions"
        [value]="value"
        [debug]="debug"
        [zoom]="element.zoom"
    ></modules-page-element>
</div>

</div>
