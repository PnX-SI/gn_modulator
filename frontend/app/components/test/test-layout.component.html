<div>
  <div>
    <div class="test-form-container">
      <div class="layout-def">
        <modules-layout
          [layout]="testLayoutForm"
          [data]="rawLayout"
          (onAction)="processAction($event)"
        ></modules-layout>
      </div>
      <div class="layout-rendu" *ngIf="!!(layout && data)">
        <modules-layout
        [layout]="layout"
        [data]="data"
        [debug]="debug"
        > </modules-layout>
      </div>
    </div>
  </div>
</div>
