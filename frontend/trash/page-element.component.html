
<div *ngIf="debug" class="debug"> {{ _name }} elementType {{elementType}} value {{ value }} filters {{ filters | json }}</div>

<div [ngSwitch]="elementType">

    <modules-map-list
        *ngSwitchCase="'list'"
        [debug]="debug"
        [height]="height"
        [schemaName]="schemaName"
        [moduleCode]="moduleCode"
        [value]="value"
        (onEvent)="processEvent($event)"
    ></modules-map-list>

    <modules-base-form
        *ngSwitchCase="'form'"
        [debug]="debug"
        [displayTitle]="true"
        [height]="height"
        [schemaName]="schemaName"
        [moduleCode]="moduleCode"
        [value]="value"
        [zoom]="zoom"
        (onEvent)="processEvent($event)"

    ></modules-base-form>

    <modules-base-properties
        *ngSwitchCase="'properties'"
        [debug]="debug"
        [displayTitle]="true"
        [height]="height"
        [schemaName]="schemaName"
        [moduleCode]="moduleCode"
        [value]="value"
        [zoom]="zoom"
        (onEvent)="processEvent($event)"
    ></modules-base-properties>

</div>
